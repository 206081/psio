<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            background-color: #f1f1f1;
        }

        .button-left {
            position: absolute;
            bottom: 10px;
            width: 50%;
            border: 3px solid #8AC007;
        }

        .button-right {
            position: absolute;
            bottom: 10px;
            right: 0;
            width: 50%;
            border: 3px solid #8AC007;
        }


    </style>
    <title>Arkanoid</title>
</head>
<body onload="startGame()">

<button class="button-left" onmousedown="startGame()" ontouchstart="startGame()">START</button>
<button class="button-right" onmousedown="myGameArea.stop()" ontouchstart="myGameArea.stop()">STOP</button>
<button onclick="readLeaderboard()">Read leaderboard</button>
<p id="score"></p>
</body>
<script>
    window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
    window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
    window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange

    if (!window.indexedDB) {
        window.alert("Your browser doesn't support a stable version of IndexedDB.")
    }

    let myGamePiece;
    let myBall;
    let startGameState = true;
    let keyState = {};
    let obstacles = [];
    let height = 620;
    let width = 600;
    let score;
    let ballSpeed = 2;
    let padSpeed = 3;
    let padOffset = 10;
    let id;
    let gameStop = false;
    let db;
    let request = window.indexedDB.open("leaderboard", 1);

    function startGame() {
        obstacles = []
        keyState = {}
        height = 620
        width = 600
        score = 0;
        time = 0;
        gameStop = false
        myGamePiece = new Component(100, 20, "red", 300, height - 20);
        myBall = new Component(0, 0, "red", 350, height - 20 - 5, 5);
        AddBlockRow();
        myGameArea.start();

    }

    function stopper() {
        time++;
    }

    let myGameArea = {
        canvas: document.createElement("canvas"),
        div: document.getElementById("GameArea"),
        start: function () {
            startGameState = true;
            this.canvas.width = width;
            this.canvas.height = height;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.firstChild);
            this.interval = setInterval(updateGameArea, 20);
            this.timer = setInterval(stopper, 1000);
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        drawScore: function () {
            this.context.beginPath();
            this.context.font = "30px Arial";
            this.context.fillStyle = "white";
            this.context.fillText(`Score: ${score}`, 10, this.canvas.height - 10);
            this.context.strokeStyle = "black";
            this.context.strokeText(`Score: ${score}`, 10, this.canvas.height - 10);
            this.context.stroke();
            this.context.closePath();
        },
        stop: function () {
            clearInterval(this.interval);
            clearInterval(this.timer);
            addScore();
            readLeaderboard();
        }
    }

    function AddBlockRow() {
        let startBlock = 30;
        let blockSpacing = 10;
        let blockWidth = 50;
        let blockHeight = 50;

        for (let y = startBlock; y < 3 * blockHeight + startBlock; y += blockHeight + blockSpacing) {
            for (let x = startBlock; x < width - blockWidth; x += blockWidth + blockSpacing) {
                obstacles.push(new Component(blockWidth, blockHeight, "green", x, y));
            }
        }
    }

    function Component(width, height, color, x, y, radius = 0) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.isAlive = true;
        this.update = function () {
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            let i = obstacles.length;
            while (i--) {
                if (!obstacles[i].isAlive)
                    obstacles.splice(i, 1);
            }
        };
        this.newPos = function () {
            this.x += this.speedX;
            this.y += this.speedY;
        };
        this.drawBall = function () {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
        };
        this.between = function (cord, obst) {
            let offset = Math.ceil(ballSpeed / 2)
            return cord - offset <= obst && cord + offset >= obst;
        };
        this.checkCollision = function (object) {
            if (startGameState) {
                this.speedX = ballSpeed;
                this.speedY = -ballSpeed;
                startGameState = false;
            }

            // Handling collision with GameArea
            if (this.x + this.radius >= myGameArea.canvas.width) {
                this.speedX = -ballSpeed;
            }
            if (this.x - this.radius <= 0) {
                this.speedX = ballSpeed;
            }
            if (this.y - this.radius <= 0) {
                this.speedY = ballSpeed;
            }
            if (this.y + this.radius >= myGameArea.canvas.height) {
                gameStop = true;
            }

            // Handling collision with components
            // Bottom
            if (this.between(this.y - this.radius, object.y + object.height) &&
                this.x + this.radius >= object.x &&
                this.x - this.radius <= object.x + object.width) {
                this.speedY = ballSpeed;
                return true;
            }

            // Top
            if (this.between(this.y + this.radius, object.y) &&
                this.x - this.radius >= object.x &&
                this.x + this.radius <= object.x + object.width) {
                this.speedY = -ballSpeed;
                return true;
            }

            // Right
            if (this.between(this.x - this.radius, object.x + object.width) &&
                this.y - this.radius >= object.y &&
                this.y + this.radius <= object.y + object.height) {
                this.speedX = ballSpeed;
                return true;
            }

            // Left
            if (this.between(this.x + this.radius, object.x) &&
                this.y - this.radius >= object.y &&
                this.y + this.radius <= object.y + object.height) {
                this.speedX = -ballSpeed;
                return true;
            }

            return false;

        }


    }

    function updateGameArea() {
        myGameArea.clear();
        myGameArea.drawScore();
        obstacles.forEach((o) => {
            o.update();
        })
        myGamePiece.newPos();
        myGamePiece.update();
        myBall.drawBall();
        myBall.newPos();
        obstacles.forEach((obstacle) => {
            if (myBall.checkCollision(obstacle)) {
                obstacle.isAlive = false;
                score++;
            }
        })
        myBall.checkCollision(myGamePiece);
        if (gameStop)
            myGameArea.stop();
        moveMyGameObject();
    }

    window.addEventListener('keydown', function (e) {
        keyState[e.code] = true;
    }, true);

    window.addEventListener('keyup', function (e) {
        keyState[e.code] = false;
    }, true);

    function moveMyGameObject() {
        myGamePiece.speedX = 0;

        if (keyState["ArrowRight"] && myGamePiece.x <= width - padOffset)
            myGamePiece.speedX = padSpeed;

        if (keyState["ArrowLeft"] && myGamePiece.x + myGamePiece.width >= padOffset)
            myGamePiece.speedX = -padSpeed;

    }


    request.onerror = function (event) {
        console.log("error: ");
    };

    request.onsuccess = function (event) {
        db = request.result;
        console.log("success: " + db);
    };

    request.onupgradeneeded = function (event) {
        let db = event.target.result;
        db.createObjectStore("player", {keyPath: "id", autoIncrement: true});
    }

    function addScore() {
        let name = prompt("Please enter your nick", "Nick");
        let date = new Intl.DateTimeFormat('en-US', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        }).format(new Date());

        let request = db.transaction(["player"], "readwrite")
            .objectStore("player")
            .add({name: name, score: score, time: time, date: date});

        request.onerror = function (event) {
            alert("Unable to add data!");
        }
    }

    function readLeaderboard() {
        let objectStore = db.transaction("player").objectStore("player");
        let board = "";

        objectStore.openCursor().onsuccess = function (event) {
            let cursor = event.target.result;
            if (cursor) {
                board += "Name: " + cursor.value.name
                    + "\tScore: " + cursor.value.score
                    + "\tTime: " + cursor.value.time
                    + "\tDate: " + cursor.value.date + "\n";
                cursor.continue();
            } else {
                alert(board);
            }
        };
    }


</script>
</html>
